<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kotlin/Wasm Game of Life</title>
    <link rel="icon" href="favicon.png">
</head>
<body>
<canvas id="game" width="1000" height="1000"></canvas>
<script>
    function getCanvas2dContext(canvas) {
        return canvas.getContext("2d");
    }

    function getWidth(canvas) {
        return canvas.width;
    }

    function getHeight(canvas) {
        return canvas.height;
    }

    function setContextFillStyle(ctx, value) {
        ctx.fillStyle = value ? '#a97bff' : '#27282c';
    }

    function contextFillRect(ctx, x, y, width, height) {
        ctx.fillRect(x, y, width, height);
    }
</script>
<script src="game_of_life.js"></script>
<script>
    Promise.resolve(game_of_life.default).then((exports) => {
        const canvas = document.querySelector("#game")
        const gameOfLife = exports.createGameOfLife(canvas);
        window.setInterval(() => {
            exports.stepGameOfLife(gameOfLife);
        }, 10);
    });
</script>
</body>
</html>
